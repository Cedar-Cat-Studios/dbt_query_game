body:
  - type: markdown
    attributes:
      value: |
        Thanks for playing QUERY; and for taking the time to fill out this feature request. Your contributions help improve this game for the entire community of players!
  - type: checkboxes
    attributes:
      label: Is there an existing feature request for this?
      description: Please search to see if an issue already exists for the feature you would like.
      options:
        - label: I have searched the existing issues
          required: true
