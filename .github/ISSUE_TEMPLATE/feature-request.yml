    attributes:
      label: Describe the Feature
      description: A clear and concise description of what feature you would like QUERY; to add.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the feature you are suggesting!
    validations:
      required: false